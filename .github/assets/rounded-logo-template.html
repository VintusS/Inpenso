<!DOCTYPE html>
<html>
<head>
    <title>Create Rounded Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            flex-direction: column;
        }
        .rounded-image {
            width: 150px;
            height: 150px;
            border-radius: 30px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .rounded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
        p {
            color: #666;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="rounded-image">
        <img src="inpensa-logo.png" alt="Inpensa Logo">
    </div>
    
    <h2>How to use this template</h2>
    <p>
        1. Open this HTML file in a browser<br>
        2. Take a screenshot of the rounded logo<br>
        3. Crop the screenshot to just include the rounded logo<br>
        4. Save it as "inpensa-logo-rounded.png" in the .github/assets folder<br>
        5. Update the README.md to use this new rounded logo image
    </p>
</body>
</html>
